name: Deploy
on:
  push:
    branches:
    - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd ${{ secrets.REPOSITORY_DIRECTORY }}
          git checkout main
          git pull
          ${{ secrets.CARGO_PATH }} build --release --features bot_filtering
          echo ${{ secrets.SUDO_PASSWORD }} | sudo -S mv ./target/release/phixiv /usr/local/bin/phixiv
          echo ${{ secrets.SUDO_PASSWORD }} | sudo -S systemctl restart phixiv